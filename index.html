<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="calculator p-3 rounded">
            <input type="text" id="input-number" class="form-control mb-2" disabled />
            <input type="text" id="result" class="form-control mb-2" placeholder="ANS" disabled />
            <div class="buttons">
                <div class="row mb-2">
                    <div class="col cal-buttons btn btn-secondary" onclick="handleClickButton(this)">+</div>
                    <div class="col cal-buttons btn btn-secondary" onclick="handleClickButton(this)">-</div>
                    <div class="col cal-buttons btn btn-secondary" onclick="handleClickButton(this)">*</div>
                    <div class="col cal-buttons btn btn-secondary" onclick="handleClickButton(this)">/</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">7</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">8</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">9</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">4</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">5</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">6</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">1</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">2</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">3</div>
                </div>
                <div class="row">
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">0</div>
                    <div class="col-3 cal-buttons btn btn-light" onclick="handleClickButton(this)">.</div>
                    <div class="col-4 cal-buttons btn btn-danger" onclick="reset()">Clear</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
